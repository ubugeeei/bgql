<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgql-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#a371f7"/>
      <stop offset="100%" stop-color="#f778ba"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="#0d1117" stroke="url(#bgql-gradient)" stroke-width="2"/>

  <!-- Hexagon outline (GraphQL-inspired) -->
  <polygon
    points="50,12 82,30 82,70 50,88 18,70 18,30"
    fill="none"
    stroke="url(#bgql-gradient)"
    stroke-width="2.5"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Inner connections -->
  <g stroke="url(#bgql-gradient)" stroke-width="1.5" opacity="0.6">
    <line x1="50" y1="12" x2="50" y2="88"/>
    <line x1="18" y1="30" x2="82" y2="70"/>
    <line x1="82" y1="30" x2="18" y2="70"/>
  </g>

  <!-- Corner nodes -->
  <g fill="url(#bgql-gradient)">
    <circle cx="50" cy="12" r="5"/>
    <circle cx="82" cy="30" r="5"/>
    <circle cx="82" cy="70" r="5"/>
    <circle cx="50" cy="88" r="5"/>
    <circle cx="18" cy="70" r="5"/>
    <circle cx="18" cy="30" r="5"/>
  </g>

  <!-- Center "B" stylized -->
  <g filter="url(#glow)">
    <path
      d="M40 35 L40 65 L55 65 Q65 65 65 55 Q65 50 58 48 Q63 46 63 41 Q63 35 55 35 Z
         M47 41 L53 41 Q56 41 56 44 Q56 47 53 47 L47 47 Z
         M47 53 L54 53 Q58 53 58 57 Q58 61 54 61 L47 61 Z"
      fill="url(#bgql-gradient)"
    />
  </g>
</svg>
