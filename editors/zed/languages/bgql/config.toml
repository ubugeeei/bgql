name = "Better GraphQL"
grammar = "bgql"
path_suffixes = ["bgql", "graphql", "gql"]
line_comments = ["# "]
block_comment = ["\"\"\"\n", "\n\"\"\""]
autoclose_before = "}])'\""
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = false },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
  { start = "\"\"\"", end = "\"\"\"", close = true, newline = true },
]
word_characters = ["_"]
tab_size = 2
