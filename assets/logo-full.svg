<svg viewBox="0 0 512 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon container -->
  <rect x="8" y="14" width="100" height="100" rx="22" fill="url(#iconBg)"/>

  <!-- GraphQL-style connected hexagon pattern -->
  <g transform="translate(58, 64)" fill="none" stroke="white" stroke-width="3" filter="url(#glow)">
    <!-- Outer hexagon points -->
    <circle cx="0" cy="-32" r="5" fill="white"/>
    <circle cx="28" cy="-16" r="5" fill="white"/>
    <circle cx="28" cy="16" r="5" fill="white"/>
    <circle cx="0" cy="32" r="5" fill="white"/>
    <circle cx="-28" cy="16" r="5" fill="white"/>
    <circle cx="-28" cy="-16" r="5" fill="white"/>

    <!-- Connecting lines -->
    <line x1="0" y1="-32" x2="28" y2="-16"/>
    <line x1="28" y1="-16" x2="28" y2="16"/>
    <line x1="28" y1="16" x2="0" y2="32"/>
    <line x1="0" y1="32" x2="-28" y2="16"/>
    <line x1="-28" y1="16" x2="-28" y2="-16"/>
    <line x1="-28" y1="-16" x2="0" y2="-32"/>

    <!-- Center connections -->
    <line x1="0" y1="0" x2="0" y2="-32"/>
    <line x1="0" y1="0" x2="28" y2="-16"/>
    <line x1="0" y1="0" x2="28" y2="16"/>
    <line x1="0" y1="0" x2="0" y2="32"/>
    <line x1="0" y1="0" x2="-28" y2="16"/>
    <line x1="0" y1="0" x2="-28" y2="-16"/>

    <!-- Center node -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>

  <!-- Text -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif">
    <text x="128" y="72" font-size="42" font-weight="700" fill="#e6edf3">Better</text>
    <text x="260" y="72" font-size="42" font-weight="700" fill="url(#mainGradient)">GraphQL</text>
  </g>

  <!-- Tagline -->
  <text x="128" y="98" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#8b949e">
    Type-safe, Modern, Powerful
  </text>
</svg>
